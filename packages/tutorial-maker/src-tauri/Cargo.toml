[package]
name = "tutorial-maker"
version = "0.1.0"
description = "A Tutorial Maker App"
authors = ["Viswave"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.77.2"

[lib]
name = "tutorial_maker_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.3", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.9.4", features = [] }
tauri-plugin-log = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
image = { version = "0.25", default-features = false, features = ["png", "jpeg"] }
ico = "0.4"

# Video compression
tauri-plugin-shell = "2"
